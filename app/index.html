<!-- layout.njk -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Frontend v.1.0.0</title>
  <!--build:css css/main.min.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <!-- endbuild -->
</head>
<body class="gg-splash-screen">

  
<div class="gg-login container-fluid">
  <div class="content">
    <div class="card gg-card">
      <div class="card-header">
        <img src="./images/logo.png" alt="logo" class="logo"><span class="splash-description">Por favor ingrese su informaci√≥n</span>
      </div>
      <div class="card-body">
        <div class="login-form">
          <form>

            <div class="form-group">
              <input type="text" name="username" value="" placeholder="Usuario" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" name="password" value="" placeholder="Password" class="form-control">
            </div>

            <div class="form-group row login-tools">
              <div class="col-6 login-remember">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordarme</label>
                </div>
              </div>
              <div class="col-6 login-forgot-password">
                <a href="#">Olvido su password?</a>
              </div>
            </div>

            <div class="form-group row login-submit">
              <div class="col-6">
                <button type="button" class="btn btn-block btn-light">Registrarme</button>
              </div>
              <div class="col-6 ">
                
                <a href="dashboard.html" class="btn btn-block btn-primary">Ingresar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  <!--build:js js/main.min.js -->
  <script src="./js/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <!-- endbuild -->

</body>
</html>
