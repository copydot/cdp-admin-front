<!-- layout.njk -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Frontend v.1.0.0</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
<link rel="stylesheet" href="css/main.min.css">


</head>
<body class="gg-splash-screen">

  
<div class="gg-login container-fluid">
  <div class="content">
    <div class="card gg-card">
      <div class="card-header">
        <img src="./images/logo.png" alt="logo" class="logo"><span class="splash-description">Por favor ingrese su información</span>
      </div>
      <div class="card-body">
        <div class="login-form">
          <form>

            <div class="form-group">
              <input type="text" name="username" id="username" value="" placeholder="Usuario" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" name="password" id="password" value="" placeholder="Password" class="form-control">
            </div>

            <div class="form-group row login-tools">
              <div class="col-6 login-remember">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordarme</label>
                </div>
              </div>
              <div class="col-6 login-forgot-password">
                <a href="#">Olvido su password?</a>
              </div>
            </div>

            <div class="form-group row login-submit">
              <div class="col-6">
                <button type="button" class="btn btn-block btn-light">Registrarme</button>
              </div>
              <div class="col-6 ">
                <button type="button" onclick="validateLog();" class="btn btn-block btn-primary">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" charset="utf-8"></script>
<script src="js/main.min.js"></script>


  
<script type="text/javascript">
  function validateLog(){

    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();

    if (username === '' || password === ''){
      swal(
        'Oops´...',
        'Debe ingresar usuario y contraseña!',
        'error'    );
      return false;
    }else{
      $('.form-control').val('');
      location.href = "dashboard.html";
    }
  }
</script>


</body>
</html>
